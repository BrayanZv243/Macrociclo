name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Show JDK location
      run: |
        ls -l /usr/lib/jvm
        echo "JAVA_HOME is: $JAVA_HOME"

    - name: Run Ant build
      run: ant -v -Dplatforms.JDK_17.home=$JAVA_HOME -f Macrociclo-Presentaci√≥n/build.xml test
